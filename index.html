<!DOCTYPE html>
<html>
<head>
	<title>ʕ•̫͡•ʕ•̼͛͡•ʔ-̺͛͡•ʔ</title>
	<!-- 載入Google字型的Noto Sans TC
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@900&display=swap" rel="stylesheet">
	 -->
	<!-- 載入網頁 CSS 程式碼 -->
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<!-- 開始遊戲_按鈕 -->
	<div class="blink">
		<button class="transparent-button" id="start-btn" style="display:block" onclick="CLICK_startGame()">
			<strong>- 開始遊戲 -</strong>
		</button>
	</div>
	
	<!-- 決定人數_按鈕 -->
	<div class="blink">
		<button class="transparent-button" id="confirmPlayerNum-btn" style="display:none" onclick="CLICK_confirmPlayerNum();generateSetPlayerList()">
			<strong>- 決定人數 -</strong>
		</button>
	</div>
	
	<!-- 確認玩家_按鈕 -->
	<div class="blink">
		<button class="transparent-button" id="setPlayerName-btn" style="display:none" onclick="CLICK_confirmPlayerName();generateFinalPlayerList()">
			<strong>- 確認玩家 -</strong>
		</button>
	</div>
	
	<!-- 確認贏家_按鈕 -->
	<div class="blink">
		<button class="transparent-button" id="setWinner-btn" style="display:none" onclick="CLICK_confirmWinner()">
			<strong>- 確認贏家 -</strong>
		</button>
	</div>
	
	<!-- 設定人數表單 -->
	<div class="container" style="display:none" id="playerNumSet-Form">
		<form class="playerNumForm">
			<button id="minus-btn" type="button">－</button>
			<input id="playerNum" type="number" min="3" max="8" value="4" readonly />
			<button id="plus-btn" type="button">＋</button>
		</form>
	</div>
	
	<!-- 設定玩家名稱 -->
	<div id="setPlayerName-list" style="display:none">
		<ul id="SetPlayerList"></ul>
	</div>
	
	<!-- 確認玩家名單 -->
	<div id="SetFinalPlayer-list" style="display:none">
		<ul id="FinalPlayerList"></ul>
	</div>
	
<!-- 載入 JavaScript 程式碼 -->
<script src="script.js"></script>

</body>
</html>
