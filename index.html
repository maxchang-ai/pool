<!DOCTYPE html>
<html>
	<head>
	<title>ʕ•̫͡•ʕ•̼͛͡•ʔ-̺͛͡•ʔ</title>
	<!-- 載入Google字型的Noto Sans TC -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@900&display=swap" rel="stylesheet">
	
	<!-- 設定網頁背景 -->
	<style>
    body {
		background-image: url("https://raw.githubusercontent.com/maxchang-ai/pool/main/icon/background.png");
		background-position: center;
		background-repeat: no-repeat;
		background-size: cover;
		display: flex;
		justify-content: center;
		align-items: center;
		min-height: 100vh;
		margin: 0;
    }

    /* 設定文字閃爍效果 */
    .blink {
		display: flex;
		justify-content: center;
		align-items: center;
		position: fixed;
		top: 80%;
		left: 0;
		width: 100%;
		text-align: center;
    }

    .blink strong {
		font-size: calc(25vw / 3);
		font-family: 'Noto Sans TC', sans-serif;
		color: #ffffff;
		animation: blink 2s linear infinite;
    }

    @keyframes blink {
		50% {
			opacity: 0;
		}
    }

    /* 設定透明按鈕樣式 */
	.transparent-button {
		background-color: transparent;
		border-color: transparent;
    }

    /* 設定表單元件的位置和樣式 */
	.container {
		position: absolute;
		top: 25%;
		left: 0;
		right: 0;
		display: flex;
		justify-content: center;
		align-items: center;
		height: auto;
		flex-direction: column;
    }

    .playerNumForm {
		display: flex;
		justify-content: center;
		align-items: center;
		height: 50%;
    }
	
    #minus-btn,
    #plus-btn {
		width: 60%;
		height: auto;
		text-align: center;	  
		font-size: calc(20vw);
		font-family: 'Noto Sans TC', sans-serif;
		color: #ffffff;
		opacity: 0.4;
		text-shadow: 2px 2px 2px #000000;
    }
	
    #playerNum {
		background-color: transparent;
		border-color: transparent;
		width: 50%;
		height: auto;
		text-align: center;
		font-size: calc(35vw);
		font-family: 'Noto Sans TC', sans-serif;
		color: #ffffff;
		opacity: 0.8;
		text-shadow: 2px 2px 2px #000000;
    }

    button {
		background-color: transparent;
		border: none;
		cursor: pointer;
		outline: none;
		padding: 0;
		margin: 0;
    }

    img {
		width: 100%;
		height: 100%;
    }
	
	#playerNum input {
		border: none;
		width: 40%;
		text-align: center;
		font-size: calc(8vw);
		font-family: 'Noto Sans TC', sans-serif;
		text-shadow: 4px 4px 4px #979797;
		color: #000000;
		border-radius: 80px;
	}
	
	#confirmPlayerName-list {
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		width: 100%;
		top: 20%;
	}
	
	#player-list li {
		display: flex;
		justify-content: center;
		align-items: center;
		margin-bottom: 25px;
		opacity: 0.9;
	}
	
	#player-list img {
		width: 10%;
		margin-right: 25px;
	}
	
	#player-list input {
		border: none;
		border-bottom: 1px solid black;
		padding: 5px;
		width: 30%;
		text-align: center;
		font-size: calc(7vw);
		font-family: 'Noto Sans TC', sans-serif;
		text-shadow: 2px 2px 2px #FFFFFF;
		color: #000000;
		border-radius: 40px
	}
	</style>
</head>

<body>
	<!-- 開始遊戲_按鈕 -->
	<div class="blink">
		<button class="transparent-button" id="start-btn" style="display:block" onclick="CLICK_startGame()">
			<strong>- 開始遊戲 -</strong>
		</button>
	</div>
	
	<!-- 決定人數_按鈕 -->
	<div class="blink">
		<button class="transparent-button" id="confirmPlayerNum-btn" style="display:none" onclick="CLICK_confirmPlayerNum();generatePlayerList()">
			<strong>- 決定人數 -</strong>
		</button>
	</div>
	
	<!-- 確認玩家_按鈕 -->
	<div class="blink">
		<button class="transparent-button" id="confirmPlayerName-btn" style="display:none" onclick="CLICK_confirmPlayerName()">
			<strong>- 確認玩家 -</strong>
		</button>
	</div>
	
	<!-- 設定人數表單 -->
	<div class="container" style="display:none" id="playerNumSet-Form">
		<form class="playerNumForm">
			<button id="minus-btn" type="button">－</button>
			<input id="playerNum" type="number" min="3" max="8" value="4" readonly />
			<button id="plus-btn" type="button">＋</button>
		</form>
	</div>
	
	<!-- 設定玩家名稱 -->
	<div class="container" style="display:none" id="confirmPlayerName-list">
		<div id="confirmPlayerName-list">
			<ul id="player-list"></ul>
		</div>
	</div>
	
<!-- JavaScript程式碼，控制按鈕的行為 -->
<script>
	// 開始遊戲按鈕按下後顯示決定人數按鈕和設定人數表單
	function CLICK_startGame() {
		document.getElementById("start-btn").style.display = "none";
		document.getElementById("confirmPlayerNum-btn").style.display = "block";
		document.getElementById("playerNumSet-Form").style.display = "block";
	}
	
	// 設定人數表單的減號按鈕
	const minusBtn = document.getElementById("minus-btn");
	minusBtn.addEventListener("click", () => {
	const numberInput = document.getElementById("playerNum");
	// 如果目前的數字大於最小值，就把數字減1
	if (parseInt(numberInput.value) > parseInt(numberInput.min)) {
		numberInput.value = parseInt(numberInput.value) - 1;
	}
	});
	
	// 設定人數表單的加號按鈕
	const plusBtn = document.getElementById("plus-btn");
	plusBtn.addEventListener("click", () => {
	const numberInput = document.getElementById("playerNum");
	// 如果目前的數字小於最大值，就把數字加1
	if (parseInt(numberInput.value) < parseInt(numberInput.max)) {
		numberInput.value = parseInt(numberInput.value) + 1;
	}
	});
	
	// 決定人數按鈕按下後顯示確認玩家按鈕和設定玩家表單
	function CLICK_confirmPlayerNum() {
		document.getElementById("confirmPlayerNum-btn").style.display = "none";
		document.getElementById("playerNumSet-Form").style.display = "none";
		document.getElementById("confirmPlayerName-btn").style.display = "block";
		document.getElementById("confirmPlayerName-list").style.display = "block";
	}
	
	// 生成設定表單, 以撞球圖片作為序號, 並且加入可輸入的玩家名稱欄位
	function generatePlayerList() {
		const num = parseInt(document.getElementById("playerNum").value, 10);
		const container = document.getElementById("player-list");
		
		container.innerHTML = "";
		
		for (let i = 1; i <= num; i++) {
			const listItem = document.createElement("li");
			const img = document.createElement("img");
			const input = document.createElement("input");
			
			img.setAttribute("src", `https://raw.githubusercontent.com/maxchang-ai/pool/main/icon/ball_0${i}.png`);
			input.setAttribute("type", "text");
		
			listItem.appendChild(img);
			listItem.appendChild(input);
			container.appendChild(listItem);
		}
	}
	// 確認玩家按鈕按下後顯示玩家清單及獲勝按鈕
	function CLICK_confirmPlayerName() {
		document.getElementById("confirmPlayerName-btn").style.display = "none";
		document.getElementById("confirmPlayerName-list").style.display = "none";
	}
</script>
</body>
</html>
